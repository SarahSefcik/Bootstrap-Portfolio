            <h1>Contact</h1>

            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" aria-describedby="emailHelp" placeholder="John Smith" required="required">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required="required">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btnStyle">Submit</button>
              </form>

          </section>

    </div>
